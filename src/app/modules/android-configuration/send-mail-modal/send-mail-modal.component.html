<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
             style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</ng-container>

<div class="modal-header">
    <div class="modal-title h4">Envoyer un Mail</div>
</div>
<div class="modal-body">
    <ng-container *ngIf="isLoading">
        <div class="form-group row">
        <span>Envoie en cours...</span>
        </div>
    </ng-container>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="exampleInputUsername2" [(ngModel)]="email" placeholder="IMEI">
            </div>
        </div>
        <div class="row form-group">
            <label for="exampleInputUsername1" class="col-sm-2 col-form-label">Token</label>
            <div class="col-sm-10">
            <textarea type="text" class="form-control" id="exampleInputUsername1" placeholder="Generated Token"
                      style="height: 100px;" [(ngModel)]="message" name="token"></textarea>
            </div>
        </div>

</div>

<div class="modal-footer">
    <div>
        <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
            Annuler
        </button>&nbsp;
        <button type="button" class="btn btn-primary btn-elevate" (click)="sendMail()">
            Envoyer
        </button>
    </div>
</div>
