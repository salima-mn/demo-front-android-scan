<div class="page-header" style="margin-top: -60px;">
</div>

<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class=" row card-label">Comparer deux fichiers CSV</h3>
        </div>
    </div>
    <div class="card-body">
        <!-- begin: Filtration form -->
        <div class="form form-label-right">
            <p>Importer les deux fichiers CSV pour les comparer</p>
        </div>
        <!--<div class="form-group row">
            <div class="col-lg-4">
                <label class="form-label">Enter First name</label>
                <input type="text" class="form-control form-control-lg form-control-solid">
            </div>
        </div>-->

        <div class="form-group row">
            <div class="col-md-6">
                <label class="form-label text-primary">Importer le fichier Ã  comaprer</label>
                <input #input type="file" name="image" class="btn pull-right"
                       style="display:block;width: 274px;"
                       (change)="fileProgress($event)"/>
            </div>
            <div class="col-md-6">
                <label class="form-label text-primary">Importer le fichier original</label>
                <input #originalInput type="file" name="image" class="btn pull-right"
                       style="display:block;width: 274px;"
                       (change)="originalFileProgress($event)"/>
            </div>

        </div>
        <div class="row">
            <button class="btn btn-outline-primary offset-4 col-2" (click)="compare()">Comparer</button>
            <button hidden (click)="refresh()" id="refrsh"></button>
            <div class="col-md-2 text-right">
                <button class="btn btn-success btn-block" (click)="openPDF()">Open PDF</button>
                <!-- <button class="btn btn-danger btn-block" (click)="downloadPDF()">Download PDF</button> -->
             </div>
        </div>

        <div class="form-group row">
        </div>
        <div class="row table-responsive angular-bootstrap-table" id="htmlData" #htmlData>
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>
                <th >
                 Num
                </th>
                <th>
                    Code
                </th>
                <th>
                    Prix Actuel
                </th>
                <th>
                    Prix Original
                </th>
                </thead>
                <tbody>
                <tr *ngFor="let res of listResult; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{ res.code }}</td>
                    <td>{{ res.prix }}</td>
                    <td>{{ res.originalPrix }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
