<div *ngIf="mode==1 || mode==2" class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body" style="margin-bottom: -38px;">
            <h4 class="card-title"><span *ngIf="mode==1; else updateTitle">Ajouter Configuration Email</span>
              <ng-template #updateTitle >Modifier Configuration Email</ng-template>
            </h4>
            <p class="card-description">
              pour l'envoie des tokens aux utilisateurs de l'application Android
            </p>
            <form >
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Host</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="imei" [(ngModel)]="newEmail.smtp_host" placeholder="Nom d'hÃ´te">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Port</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="surname" [(ngModel)]="newEmail.smtp_port" placeholder="Port">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="name" [(ngModel)]="newEmail.smtp_username" placeholder="Nom d'utilisateur">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" name="date_expr" [(ngModel)]="newEmail.smtp_password" placeholder="Mot de passe">
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button *ngIf="mode==1; else update" type="button" class="btn btn-primary mr-2 left-0" (click)="addOrUpdateEmail(newEmail)">Ajouter</button>
            <ng-template #update>
              <button class="btn btn-primary mr-2 left-0" (click)="addOrUpdateEmail(newEmail)">Modifier</button>
            </ng-template>

            <button class="btn btn-light" (click)="annuler()" id="cancel">Annuler</button>
          </div>
        </div>
      </div>
</div>
