
<div class="page-header" style="margin-top: -60px;">
</div>

<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class=" row card-label">Utilisateurs de cette Application</h3>
        </div>
        <div class="card-toolbar">
            <button type="button" class="btn btn-primary" (click)="create()">New User</button>
            <button hidden id="refresh" (click)="justRefresh()"></button>
        </div>
    </div>
    <div class="card-body">
        <!-- begin: Filtration form -->
        <div class="form form-label-right">
            <div class="form-group row">

            </div>
        </div>
        <!-- end: Filtration form -->

        <!-- begin: Grouping -->

        <!-- end: Grouping -->

        <!-- begin:Table -->
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>
                <!--<th class="selection-cell-header" data-row-selection="true">
                  <label class="checkbox checkbox-single"><input type="checkbox" /><span></span></label>
                </th>-->
                <th>
                    NOM
                </th>
                <th>
                    PRENOM
                </th>
                <th>
                    EMAIL
                </th>
                <th>
                    USERNAME
                </th>
                <th>ACTIONS</th>
                </thead>
                <tbody>
                <tr *ngFor="let user of listUsers">
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.userName }}</td>
                    <td>

                        <a title="Edit user" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                           (click)="edit(user)">
                <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                      class="svg-icon svg-icon-md svg-icon-primary">
                </span>
                        </a>

                        <a title="Delete user" class="btn btn-icon btn-light btn-hover-danger btn-sm"
                           (click)="delete(user)">
                <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true"
                      class="svg-icon svg-icon-md svg-icon-danger">
                </span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- end: Table -->
        <!--<app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
                       [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>-->
    </div>
</div>
